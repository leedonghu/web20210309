<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>

    <script>
        var txt = "";
       
        for (var i = 0; i < 5; i++) {
            for (var j=0; j<=i; j++){

                txt += "*"
            }
            txt +="<br>"
        }
        document.getElementById("result").innerHTML= txt;
        
        txt= "";
        for (var k=0; k<5; k++){
            for(var l=0; k+l<=4; l++){
                txt += "*"
            }
            txt +="<br>"
        }
        document.getElementById("result2").innerHTML=txt;

        txt="";
        for (var k=0; k<5; k++){
            for(var n=0; n<=k; n++) {
                txt+= "&nbsp;"
            }
            for(var l=0; k+l<=4; l++){
                txt += "*"
            }
            txt +="<br>"
        }
        document.getElementById("result3").innerHTML=txt;

        txt="";
        for (var i = 0; i < 5; i++) {
            for(var k=0; k<(4-i); k++){
                txt+="&nbsp;"
            }
            for (var j=0; j<=i; j++){

                txt += "*"
                
            }
            txt +="<br>"
        }
        document.getElementById("result4").innerHTML= txt;

        

    </script>
</body>

</html>
