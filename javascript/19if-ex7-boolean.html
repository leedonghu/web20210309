<body>

    <script>
        console.log("boolean");
        var a= true;
        if (a) {
            console.log("true");
        } else {
            console.log("false");
        }

        console.log("number");
        //number 타입은 0이 아니면 true
        var b= 3;
        if (b){
            console.log("true");
        } else {
            console.log("false");
        }

        console.log("string");
        //빈 스트링이 아니면 true 빈 스트링은 ""
        var c = "";
        if(c){
            console.log("true");
        }else {
            console.log("false");
        }
        c= ' '; // 스페이스는 빈 스트링 아님
        if (c){
            console.log("true");
        } else {
            console.log("false");
        }

        console.log("undefined");
        var d; //undefined -->값을 지정하지 않으면 false
        if (d){
            console.log("true");
        } else {
            console.log("false");
        }

    </script>
</body>
</html>
