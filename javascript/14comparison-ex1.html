<!DOCTYPE html>

<body>

    <script>
        var a= 3+5;

        var b= "lorem"+"ipsum";

        //comparison
        var x = 5
        //비교연산자 
        // 크다 >
        console.log(x>7);
        console.log(x>0);
        console.log(x>5);
        // 작다 <
        console.log(x<7);
        console.log(x<0);
        // 크거나같다 >=
        console.log(x>=8);
        console.log(x>=5);
        console.log(x>=0);
        // 작거나같다 <=
        console.log(x<=7);
        console.log(x<=5);
        console.log(x<=0);
        // 값이같다 ==
        console.log(x == 8);
        console.log(x == 5);
        console.log(x == "5");
        // 값과타입이같다 ===
        console.log(x === 5);
        console.log(x === "5");
        // 값이다르다 !=
        console.log(x != 8); //true
        console.log(x != 5); //false
        // 갑이나타입이다르다 !==
        console.log(x !== 5); //false
        console.log(x !== 8); //true
        console.log(x !== "5");  //true
    </script>
</body>
</html>
