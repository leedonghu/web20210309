<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>

<body>

    <script>
        //논리연산자
        //!(not)
        var a= true;
        console.log(a);
        console.log(!a);

        var b = false;
        console.log(b);
        console.log(!b);

        //and (&&)
        // 양변이 true일 때만 true
        //나머지는 모두 false

        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);

        //or (||)
        //양변이 false일 때만 false
        //나머지는 모두 true
        console.log(true || true);
        console.log(true||false);
        console.log(false||true);
        console.log(false||false);
    </script>
</body>
</html>
