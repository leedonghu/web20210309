<!DOCTYPE html>
<html>

<body>

    <div id="result"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>

    <script>
        var txt = "";
       
        var i = 0;
        while ( i < 5) {
            
            var j = 0;
            while ( j<=i){

                txt += "*"
                j++;
            }
            
            txt +="<br>"
            i++
        }
        document.getElementById("result").innerHTML= txt;
        
        txt= "";
        var i = 0;
        while ( i<5 ) {
            var j = 0;
            while( i+j<=4){
                txt += "*"
                j++;
            }
            txt +="<br>"
            i++;
        }
        document.getElementById("result2").innerHTML=txt;

        txt="";
        var i = 0;
        while ( i<5 ){

            var n = 0;
            while( n<=i) {
                txt+= "&nbsp;"
                n++;
            }
            var l = 0;
            while( i+l<=4){
                txt += "*"
                l++;
            }
            txt +="<br>"
            i++
        }
        document.getElementById("result3").innerHTML=txt;

        txt="";
        var i = 0;
        while ( i < 5) {
            var k = 0;
            while( k<(4-i)){
                txt+="&nbsp;"
                k++;
            }
            var j = 0;
            while ( j<=i){

                txt += "*"
                j++;
                
            }
            txt +="<br>"
            i++;
        }
        document.getElementById("result4").innerHTML= txt;

        

    </script>
</body>
</html>
