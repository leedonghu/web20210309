<body>

    <script>
        //할당연산자
        // =
        var a = 3;
        console.log(a);

        // += 
        //양변을 더해서 왼쪽 변수에 할당
        a += 2; // a= a+2
        console.log(a);//5

        //-=
        //양변을 빼서 왼쪽 변수에 할당
        a -= 1; // a = a-1
        console.log(a);//4

        //*=
        //양변을 곱해서 왼쪽 변수에 할당
        a*=7; //a=a*7
        console.log(a);//28

        // /=
        //양변을 나눈 값을 왼쪽변수에 할당
        a/=2; //a=a/2
        console.log(a);//14

        // %/
        //양변을 나눈 나머지를 왼쪽변수에 할당
        a%=3; // a=%3
        console.log(a);//2
        
    </script>
</body>
</html>
