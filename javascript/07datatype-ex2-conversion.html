<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>

    <script>
        var a = "3";
        var b = "4";

        var c = Number(a); //Number 함수 문자를 넣어주면 수로 변환
        var d = Number(b);

        console.log(a+b);
        console.log(c+d);

        var e = "3.14";
        var f = parseInt(e); //parseInt 함수 소수를 정수로 변환
        console.log(e);
        console.log(f);

        var g = parseFloat(e); // parseFloat 숫자로 변환
        console.log(g); 
    </script>
</body>
</html>
