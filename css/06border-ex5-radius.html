<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border: 5px solid lightskyblue;
        }
        #para1 {
            border-radius: 10px;
        }
        #para2 {
            border-radius: 30px;
        }
        #para3 {
            border-radius: 50px 40px 30px 20px;
        }
        #para4 {
            border-top-left-radius: 30px;
            border-bottom-right-radius:20px;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolor sit amet.</p>
    <p id="para2">Obcaecati expedita accusamus error voluptas?</p>
    <p id="para3">Numquam, asperiores natus! Animi, at.</p>
    <p id="para4">Explicabo ipsum quibusdam deleniti voluptatum?</p>
    <p id="para5">Eveniet eaque incidunt excepturi molestias?</p>
</body>
</html>
