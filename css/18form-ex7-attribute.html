<body>
value <br>
<input type="text" value="microsoft">
<hr>
placeholder <br>
<input type="text" placeholder="type your name"><!--힌트-->
<hr>
readonly <br>
<input type="text" readonly value="apple"> <!--읽기만 가능-->
<hr>
disabled <br>
<input type="text" disabled="disabled" value="sam"><!--전송도 불가-->
<hr>
multiple <br>
<select multiple name="" id=""> <!--ctrl 로 여러개 선택 가능-->
    <option value="">Lorem.</option>
    <option value="">Fugiat!</option>
    <option value="">Quasi.</option>
    <option value="">Dicta?</option>
    <option value="">Repellendus!</option>
</select>
<hr>
required <br>
<form action="">
    <input type="text" required><!--꼭 작성하라는 표시-->
    <input type="submit" value="제출">
</form>
<hr>
maxlength <br>
<input type="text" maxlength="4">

</body>
</html>
