<!DOCTYPE html>
<html>
<head>
<style>
    .child {
        font-size: 20px;
        color: red;
    }
    .child:nth-child(even) {
        background-color: lightskyblue;
    }
    .child:nth-child(odd) {
        border-color: lightcoral;
    }
    .container {
        display: flex;
        height: 300px;
    }
</style>
</head>
<body>
<!-- .container>.child{$}*5 -->
<div class="container">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
</div>
</body>
</html>
