<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper {
        position: relative;
        width: 600px;
        height: 500px;
        border : 5px solid lightblue;
    }
    .absolute-elem {
        /* 조상 중에 포지션된 요소 기준, 없다면 루트 요소 기준
        포지션된 요소:static이 아닌 요소 */
        position: absolute;
        top: 5px;
        width: 300px;
        height: 200px;
        border : 5px dotted lightcoral;
    }
</style>
</head>
<body>
<!-- .wrapper>.absolute-elem{absolute} -->
<div class="wrapper">
    <div class="absolute-elem">absolute</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum amet facere, dicta et nesciunt voluptatum unde vitae illum eveniet doloribus deleniti corporis at quam iusto blanditiis necessitatibus nostrum accusantium ad!</p>
    <!-- 현재는 static이 아닌 게 없음으로 html 기준
    wrapper 클래스에 position을 주면 그곳 기준으로 바뀜 -->
</div>
</body>
</html>
