<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        display : flex;
        height: 300px;
        justify-content: space-around;
    }
    .item {
        font-size: 30px;
        color: black;
    }
    .item:nth-child(odd) {
        background-color: lightgreen;
    }
    .item:nth-child(even) {
        background-color: lightcoral;
    }
</style>
</head>
<body>
<!-- .container>.item{$}*5 -->
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
