<!DOCTYPE html>
<html>

<head>
    <style>
        p:nth-child(1){
            background-color: lightyellow;
        }
        p:nth-child(2){
            background-color: lightskyblue;
        }
        p:nth-child(odd){
            text-decoration: underline;
        }
        p:nth-child(even){
            font-weight: bold;
        }
        table, th, td {
            border: 1px solid black
        }
        table {
            width:100%;
            border-collapse: collapse;
        }
        th, td {
            height: 30px;
        }
        tr:nth-child(odd){
            background-color: lightsalmon;
        }
    </style>
</head>
