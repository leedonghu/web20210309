<!DOCTYPE html>
<html>
    <head>
        <style>
            h1#header1.note.error {
                color: red;
            }
            .note {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 id="header1" class="note error">Lorem ipsum dolor sit amet.</h1>
        <h1 style="color: blue;" id="headr1" class="note error">Lorem ipsum dolor sit amet.</h1>
        <!-- 더 명확하게 지정해준것이 높은 순위로 등장. 밑의 h1은 노랑색으로 표현 -->
    </body>
</html>
