<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        background-color: grey;
        display : flex;
        height: 300px;
        /* justify-content: space-around;
        align-items: baseline; */
    }
    .item:nth-child(3) {
        font-size : 100px;
        flex-grow : 1; 
        /* flex-grow 는 남은 영역을 얼마나 먹을 것인가를 나타냄
        3만 1일 경우 3이 혼자 다 차지하고 3과 4와 5가 1일 경우 각각 1/3씩 차지함*/
    }
    .item:nth-child(4) {
        flex-grow: 1;
    }
    .item:nth-child(5) {
        flex-grow: 1;
    }
    .item {
        font-size: 30px;
        color: black;
    }
    .item:nth-child(odd) {
        background-color: lightgreen;
    }
    .item:nth-child(even) {
        background-color: lightcoral;
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
