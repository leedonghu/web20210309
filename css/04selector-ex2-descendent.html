<!DOCTYPE html>
<html>
<head>
    <style>
        .note > h1 {
            color: red;
        }
        /* note 아래있는 h1만 선택. 아래에 있는 h1 */
        .note p {
            text-decoration: underline;
        }
        /* 자손 선택자: 클래스가 note인 요소의 자손인 p요소, 띄어쓰기 */
    </style>
</head>
<body>
    <div class="note">
        <div class="error">
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    <div class="note">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
