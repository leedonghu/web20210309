<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border : 2px solid lightgreen;
        }
        #div1 {
            width: 300px;
            height: 200px;
        }
        #div2 {
            height : 200px;
            width: 50%; /*부모 요소 너비 기준*/
        }
        #div3 {
            border: 50px solid lightskyblue;
            width: 300px;
            height: 200px;
        }
        #div4 {
            box-sizing: border-box;
            border: 20px solid red;
            width: 100px;
            height: 100px;
        }
        #div5 {
            border-width: 0px;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
    <hr>
    <div id="div3"></div>
    <hr>
    <div id="div4"></div>
    <hr>
    <div id="div5"></div>
    <hr>
</body>

</html>
