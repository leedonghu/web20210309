<!DOCTYPE html>
<html>

<head>
    <style>
        body, html {
            font-size: 30px;
        } 

        p {
            font-size: 20px;
        }
        #percent {
            font-size: 100%; /*부모 element 기준으로 */
        }
        .em {
            font-size:0.75em;  /*1em=100%*/
        }
        .rem {
            font-size: 0.75rem; /*rem은 root element 기준*/
        }
        
    </style>
</head>

<body>
<p>Lorem ipsum dolor sit amet.</p>
<p id="percent">Lorem ipsum dolor sit amet.</p>
<p class="em">Lorem ipsum dolor sit amet.</p><!--body(부모)기준 0.75em-->
<div class="em">
    <p class="em">Lorem ipsum dolor sit amet.</p><!--div(부모)기준으로 0.75em-->
</div>

<div class="rem">
    <p class="rem">Lorem ipsum dolor sit amet.</p><!--html기준으로 0.75em-->
</div>
</body>

</html>
